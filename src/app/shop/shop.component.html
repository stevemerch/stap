<div>
  <div>
    <h1>Our Merch</h1>
  </div>
  <div *ngIf="products" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md=" center"
    fxLayoutGap="10px" fxLayoutGap.xs="0">
    <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{product.displayedName}}</mat-card-title>
        <!--mat-card-subtitle>{{product.description}}</mat-card-subtitle-->
      </mat-card-header>
      <mat-card-content>
        <img (click)="openModal(product.id)" height="300px" width="300px" src="{{ product.images[0] }}"
          alt={{product.name}}>
      </mat-card-content>
      <mat-card-actions>
        <span>Price: {{ product.price }}$ </span>
        <span>
          <button mat-button (click)="product.quantity = product.quantity - 1"
            [disabled]="product.quantity == 0">-</button>
          Qty: {{product.quantity}}
          <button mat-button (click)="product.quantity = product.quantity + 1"
            [disabled]="product.quantity == 20">+</button>
        </span>
        <span>
          <a mat-button (click)="AddToCart()" [disabled]="product.quantity == 0">
            <fa-icon [icon]="faShop"></fa-icon> Add to Cart
          </a>
        </span>
      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
