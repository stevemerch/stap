<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Contact Us</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <h3>Location Information</h3>
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex="50" fxFlexOffset="20px">
        <h4>Our Address</h4>
        <address>
          Need to add address<br>
          including city, state<br>
          and country etc.<br>
          <i>
            <fa-icon [icon]="faPhoneSquare"></fa-icon>
          </i>: +1 646 601 9495<br>
          <i>
            <fa-icon [icon]="faMailBulk"></fa-icon>
          </i>:
          <a href="mailto:stapmerch@gmail.com">stapmerch@gmail.com</a>
        </address>
        <p></p>
      </div>
      <div fxFlex="40">
        <h4>Map of our Location</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12109.127704881028!2d-73.7864304660204!3d40.64571536942463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c26658b6ce0751%3A0xc42d2bc3d0b8bc58!2sTWA%20Hotel!5e0!3m2!1sen!2sil!4v1644526001267!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <p>change location lol</p>
      </div>
    </div>
  </div>
  <div fxFlex="80" fxFlexOffset="20px" class="form-size">
    <form class="contact" [formGroup]="form" method="post" (ngSubmit)="onSubmit(formDirective)" [hidden]="submitted || isLoading" novalidate #formDirective="ngForm">
      <h3>Send us your Feedback</h3>
      <p>
        <mat-form-field class="half-width">
          <input matInput [formControl]="firstname" name="firstname" formControlName="firstname" placeholder="First Name" type="text"
            required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput [formControl]="lastname" name="lastname" formControlName="lastname" placeholder="Last Name" type="text"
            required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput [formControl]="email" name="email" formControlName="email" placeholder="Email" type="email"
            email required>

        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput name="message" formControlName="message" placeholder="Your Feedback" rows=12>
            </textarea>
        </mat-form-field>
      </p>
      <p>
        <button type="submit" name="submit" [disabled]="isLoading" mat-button
          class="background-primary text-floral-white">Submit</button></p>
      <input [formControl]="honeypot" class="hidden" type="text" />
    </form>
  </div>
  <div fxFlex>
    <div fxLayoutAlign="center center">
      <div [hidden]="!isLoading">
        <h3>Submitting Form</h3>
        <mat-spinner></mat-spinner>
        <br>
      </div>
      <div *ngIf="submitted" class="center-text">
        <div>
          <span>
            <h1 class="mat-display-1">{{responseMessage}}</h1>
          </span>
        </div>
        <div style="margin-left: 1em;">
          <button type="resend" name="resend" (click)="resetForm()" mat-button class="background-primary text-floral-white">Resend
            Feedback</button>
        </div>
      </div>
    </div>
  </div>
