<div>
  <span>
    <button mat-icon-button class="close" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
    <h3>{{displayedName}}</h3>
  </span>

  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md=" center" fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div>

    </div>
    <div>
      <ngb-carousel #carousel [interval]="2500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
          <div class="carousel-caption">
            <h3>My slide {{i + 1}} title</h3>
          </div>
          <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description" height="90%" width="90%">
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div>
      <h3>{{displayedName}}</h3>
      <p>Price: {{price}}$ </p>
      <p></p>
      <div *ngIf="sizes">
        <mat-radio-group aria-label="Select a size">
          <mat-radio-button style="margin-right: 1em;" *ngFor="let size of sizes; let idx = index" type="radio"
            [value]="size" [checked]="(idx === 0)">
            {{ size }} </mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <span>
          <button mat-icon-button (click)="qty = qty - 1" [disabled]="qty == 0">
            <mat-icon>remove</mat-icon>
          </button>
          {{qty}}
          <button mat-icon-button (click)="qty = qty + 1" [disabled]="qty == 20">
            <mat-icon>add</mat-icon>
          </button>
        </span>
        <div>
          <a mat-button (click)="AddToCart()" class="full-width" [disabled]="qty == 0">
            <fa-icon [icon]="faShop"></fa-icon> Add to Cart
          </a>
        </div>
        <div>
          <a mat-button (click)="BuyNow()" class="full-width" [disabled]="qty == 0">
            <fa-icon [icon]="faCart"></fa-icon> Buy Now
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
