<div>
  <div>
    <h1>About Us</h1>
  </div>
  <div>
    <div fxFlex *ngIf="about">
      <mat-card *ngFor="let a of about">
        <mat-card-title>
          <h4>{{a.title}}</h4>
        </mat-card-title>
        <mat-card-content>
            <img height="200px" src="{{ a.image }}" alt={{a.alt}}>
          <p>
            {{a.text}}
          </p>
        </mat-card-content>
      </mat-card>
      
     
    </div>
  </div>
</div>
